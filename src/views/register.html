<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>
    <div class="container rounded shadow-sm">
        <header
            class="header d-flex flex-wrap align-items-center justify-content-center justify-content-between py-2 mt-3 mb-5">
            <div class="col m-auto text-center">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="/assets/logo.png" class="header__logo" alt="Logo">
                </a>
            </div>

            <ul class="nav col-12 col-auto justify-content-center header__nav">
                <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Login</a>
                </li>
                <li class="nav-item"><a href="/register" class="nav-link header__link-active">Register</a></li>
                <li class="nav-item"><a href="/catalog" class="nav-link">Catalog</a></li>
            </ul>
        </header>
    </div>

    <div class="container text-center mb-4">
        <h1>Register</h1>
    </div>


    <div class="container col-md-6 bg-primary p-4 rounded mb-5">
        <form action="/catalog">

            <div class="row gx-3 mb-2">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label text-light">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="cedula" class="form-label text-light">CÃ©dula</label>
                        <input type="text" class="form-control" id="cedula">
                    </div>
                </div>

                <div class="col-md-6">

                    <div class="mb-3">
                        <label for="lastname" class="form-label text-light">Last name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>

                    <div class="mb-3">
                        <label for="userName" class="form-label text-light">User Name</label>
                        <input type="text" class="form-control" id="userName">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn bg-light fw-bold w-50">Catalog</button>
            </div>
        </form>
    </div>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Custom CSS-->
  <link rel="stylesheet" href="/css/main.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>
  <div class="container rounded shadow-sm">
    <header
      class="header d-flex flex-wrap align-items-center justify-content-center justify-content-between py-2 mt-3 mb-5">
      <div class="col m-auto text-center">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="/assets/logo.png" class="header__logo" alt="Logo">
        </a>
      </div>

      <ul class="nav col-12 col-auto justify-content-center header__nav">
        <li class="nav-item"><a href="/" class="nav-link header__link-active" aria-current="page">Login</a></li>
        <li class="nav-item"><a href="/register" class="nav-link">Register</a></li>
        <li class="nav-item"><a href="/catalog" class="nav-link">Catalog</a></li>
      </ul>
    </header>
  </div>

  <div class="container text-center mb-4">
    <h1>Login</h1>
  </div>

  <div class="container col-md-6 text-center bg-primary p-4 rounded">
    <form action="/register">
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password">
      </div>

      <button type="submit" class="btn bg-light fw-bold w-25">Register</button>
    </form>
  </div>

  <div class="container">

  </div>

  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
